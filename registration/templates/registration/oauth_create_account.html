<h1>Finish Creating Your Account</h1>
	
<form method="post">
	{% csrf_token %}

	{% comment %}

	<!-- This part is optional. If it is included, the user will be prompted to choose
	a username. If it is omitted, the user's username will be set to his email address. -->

	<label for="username">Username</label>
	<input type="text" size="20" id="username" name="username" value="{{username}}"/>

	{% endcomment %}
			
	{% if email %}
		<p>We are collecting your email address <tt>{{email}}</tt> from {{provider|provider_name}}.</p>
		<input type="hidden" name="email" value="{{email}}"/>
	{% else %}
		<label for="email">Email Address</label>
		<input type="text" size="20" id="email" name="email" value="{{email}}"/>
	{% endif %}

	<p class="error" style="display: block">{{error}}</p>
			
	<input type="submit" class="submit" value="Continue"/>
</form>
