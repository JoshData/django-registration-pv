<h1>Reset Password</h1>
	
<p style="width: 40em">If you&rsquo;ve forgotten your password, please enter your email address below. If we have an account on file with that address we will send instructions on how to reset your password.</p>
	
<form method="post" action="" style="margin-top: 1em">
	{% csrf_token %}
	<label for="email">email</label>
	<input id="email" type="text" name="email"/>
	<small id="errorlabel_email" class="error"></small>
	
	<div style="margin-top: 1em; margin-left: 160px">
	<p>Please type the words you see below:</p>
	{{captcha|safe}}
	</div>

	<input id="submitbutton" type="submit" class="submit" value="Submit"/>
	
</form>

<p class="error">{{status}}</p>
